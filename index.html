<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <div id="calculator">
      <div id="display">
         <div id="previus-operation"></div>
         <div id="current-operation"></div>
      </div>
      <div id="buttons">
         <button id="btn-ce">CE</button>
         <button>CA</button>
         <button>/</button>
         <button class="btn-numbers">7</button>
         <button class="btn-numbers">8</button>
         <button class="btn-numbers">9</button>
         <button>*</button>
         <button class="btn-numbers">4</button>
         <button class="btn-numbers">5</button>
         <button class="btn-numbers">6</button>
         <button>-</button>
         <button class="btn-numbers">1</button>
         <button class="btn-numbers">2</button>
         <button class="btn-numbers">3</button>
         <button>+</button>
         <button class="btn-numbers">0</button>
         <button class="btn-numbers">.</button>
         <button id="btn-equal">=</button>
      </div>
   </div>

   <script src="/js/Controller/CalculatorController.js"></script>
   <script src="/js/calculator.js"></script>
</body>
</html>
